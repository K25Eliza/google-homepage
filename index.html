
<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
  <link href="CSS Google" rel="stylesheet" type="text/css">
</head>

<style>
  html {
    height: 100%;
    background-image: url("https://lh4.googleusercontent.com/proxy/M76Tmd1Z97RRZ1ZCvSRtaFIRh4ThWgrF2MQIIvwzKi__qd5hfVvDx-R47uudd0m27HBOgF22X1CqnFjzWDNsMVjhomTsZSz6CHb4n4DQdNxR=w3840-h2160-p-k-no-nd-mv");
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
</style>

<body>

  <header id="header">
    <p class="top-right">
      <a id="gmail" href="https://mail.google.com">Gmail</a>
      <a id="Images" href="https://www.google.com/imghp">Images</a>
      <a id="Google Apps" href="https://about.google/intl/en/products/?tab=rh&tip=autofill">
        <img class="g-app" src="https://github.com/K25Eliza/google-homepage/blob/master/Images/Google%20Apps.png?raw=true" alt="Google Apps" width="25" height="25">
        </a>
      <a id="user" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US"></a>
    </p>
  </header>
  
  <main> 
    <div id="logo">
      <img class="logo" src="https://github.com/K25Eliza/google-homepage/blob/master/Images/Google-logo-white.png?raw=true" alt="Google Logo">
      <form id="form" action="http://www.google.com/search" method="get">
        <input id="search-box" type="text" name="q" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" title="Search" value="">
        </form>
      </div>
      <div id="search">
       <img class="Search" src="https://github.com/K25Eliza/google-homepage/blob/master/Images/magnifying.png?raw=true" alt="Search" width="35" height="35">
    </div>
    <div id="voice">
      <img class="google voice" src="https://github.com/K25Eliza/google-homepage/blob/master/Images/google%20voice.jpg?raw=true" alt="google voice" width="30" height="30">
   </div>
  </main>

  <footer>
    <div id="CIMAGE" class="attr-link">
      <a id="CIMAGE" href="https://500px.com/photo/782179/spring-in-banff-by-jeff-clow" class="attr-link">
      <div id="link-icon" class="single-attr">
        </div>
        Photo by Jeff Clow
      </a>
      </div>
  </footer>


</body>

</html>
